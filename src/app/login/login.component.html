<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="loginForm.value.password.invalid && (loginForm.value.password.dirty || loginForm.value.password.touched)" class="error-message">
      Password should have a minimum of 10 characters, one special character, one number, one uppercase letter, and one lowercase letter.
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
